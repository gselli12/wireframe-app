<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type = "text/css" href="/stylesheet.css">
        <title>Wireframe App</title>
        <script src="fabric.js"> </script>

    </head>
    <body>
        <header>
            <button type="button" name="button" class="create-rect">Create rectangle</button>
            <button type="button" name="button" class="create-circle">Create circle</button>
            <button type="button" name="button" class="create-image">Create image</button>
            <button type="button" name="button" class="create-text">Create text</button>
            <button type="button" name="button" class="create-heading">Create Heading</button>
            <button type="button" name="button" class="create-inputfield">Create Inputfield</button>
            <button type="button" name="button" class="create-button">Create Button</button>
        </header>

        <div class="wireframe">
            <canvas id="canvas" width="1024" height="600"></canvas>
        </div>

        <footer>
            Cursor position:
            <div class="cursor-position">
                <div class="cursor-x">x: 0</div>
                <div> &nbsp; | &nbsp;</div>
                <div class="cursor-y">y: 0</div>
            </div>
            Element postition:
            <div class="element-position">
                <div class="element-x">x: 0</div>
                <div> &nbsp; | &nbsp;</div>
                <div class="element-y">y: 0</div>
            </div>

        </footer>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"> </script>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">

</html>
