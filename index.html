<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type = "text/css" href="stylesheet.css">
        <title>Wireframe App</title>
        <script src="fabric.js"> </script>

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
    </head>
    <body>
        <header>
            <button type="button" name="button" class="create-rect">Create rectangle</button>
            <button type="button" name="button" class="create-circle">Create circle</button>
            <button type="button" name="button" class="create-line">Create line</button>
            <button type="button" name="button" class="create-image">Create image</button>
            <button type="button" name="button" class="create-text">Create text</button>
            <button type="button" name="button" class="create-heading">Create Heading</button>
            <button type="button" name="button" class="create-inputfield">Create Inputfield</button>
            <button type="button" name="button" class="create-button">Create Button</button>

            <img src="settings.png" alt="settings" class="img" id="settings-button">
            <img src="save.png" alt="save" class="img" id="save-button">

            <div class="canvas-saved hidden"> Canvas saved as
            </div>

        </header>

        <div class="cookie-overlay-shadow hidden">
            <div class="cookie-box">
                <h3>Do you want to pick up where you left the last time?</h3>
                <button type="button" name="button" class="load-old-canvas">YES</button>
                <button type="button" name="button" class="start-new-canvas">NO</button>
            </div>
        </div>


        <div class="settings-layover"></div>

        <div class="settings">
            <img src="close.png" id="close-settings" />
            <div class="view-settings">
                <h3>View options</h3>
                <label for="grid-view">
                    <input id="view-grid" type="checkbox" name="view-grid" checked>Grid View <br>
                    <div id="grid-size">
                        <input type="range" id="range-bar"  min="10" max="50" step="5" value="20" />
                        <span id="range-number">20px</span>
                    </div>
                </label>
                <label for="column-view">
                    <input id="view-column" type="checkbox" name="view-column">Column View
                </label>
                <label for="none">
                    <input type="checkbox" name="view-column">None
                </label>
            </div>

            <div class="styling-settings">
                <h3>Styling options</h3>
                <label for="">
                    Background Color <input id="backgroundcolorpicker"/> <br>
                </label>
                <label for="">
                    Default Fill Color: <input  id="colorpicker"/>
                </label>
                <label for="">
                    <br> Default Font Color:
                    <select class="font-color" name="">
                        <option value="#000000">Black</option>
                        <option value="#ffffff">White</option>
                    </select>
                </label>
            </div>

            <div class="layout-settings">
                <h3>Layout Options</h3>
                <label for="laptop-layout">
                    <input type="checkbox" name="laptop-layout" id="laptop-layout" value="" checked>Laptop <br>
                </label>
                <label for="phone-layout">
                    <input type="checkbox" name="phone-layout" id="phone-layout" value="">Phone <br>
                </label>
                <label for="tablet-layout">
                    <input type="checkbox" name="tablet-layout" id="tablet-layout" value="">Tablet <br>
                </label>
            </div>
        </div>

        <div class="main">
            <div class="browser-overlay laptop">
                <div class="buttons">
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="browser-bar"></div>
                </div>
            </div>

            <div class="browser-overlay phone hidden">
                <div class="phone-top"></div>
                <div class="phone-right"></div>
                <div class="phone-left"></div>
                <div class="phone-bottom"></div>
            </div>

            <div class="browser-overlay tablet hidden">
                <div class="tablet-top"></div>
                <div class="tablet-right"></div>
                <div class="tablet-left"></div>
                <div class="tablet-bottom"></div>
            </div>

            <div class="wireframe">
                <canvas id="canvas" width="1024" height="600"></canvas>
            </div>
        </div>


        <footer class="row">
            <div class="footer-elem">
                Cursor position:
                <div class="row">
                    <div class="cursor-x">x: 0</div>
                    <div> &nbsp; | &nbsp;</div>
                    <div class="cursor-y">y: 0</div>
                </div>
            </div>
            <div class="footer-elem">
                Element postition:
                <div class="row">
                    <div class="element-x">x: 0</div>
                    <div> &nbsp; | &nbsp;</div>
                    <div class="element-y">y: 0</div>
                </div>
            </div>
            <div class="footer-elem">
                Element size:
                <div class="row">
                    <div class="element-height">height: 0</div>
                    <div> &nbsp; | &nbsp;</div>
                    <div class="element-width">width: 0</div>
                </div>
            </div>
            <div class="footer-elem">
                <div class="row">

                </div>
            </div>
        </footer>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <script src="script.js"> </script>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">

</html>
